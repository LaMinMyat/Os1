    body {

    /* Main page content */

      padding: 20px;

    /* Slide-in page */
    .slide-page {
      position: fixed;
      font-size: 20px;
      font-weight: 900;
      font-family: "Lucida Console", "Courier New", monospace;
      top: 0;
      right: -100%;
      width: 80%;
      height: 80%;
      background-color: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      transition: right 0.4s ease;
      z-index: 1000;
      padding: 20px;
      border: 1px solid;
      box-shadow: 5px 10px 18px #888888;
    }

    .slide-page.active {
      right: 0;
    }

    .close-btn {
      height: 90px;
	width: 90px;
	border-radius: 90px;
	background: red;
      font-size: 60px;
      
    }
  </style>

  <div class="slide-page" id="slidePage">

     <button class="close-btn" onclick="closeSlidePage()">X</button>
    <h2 id="vouncher">Chandra Onlineshop</h2>
    <p>Date/Time</p><p id="currentDateTime"></p>

    <ol id="cart"></ol>
    <script>
  const cart = {};

  function addToCart(productName, price) {
    if (!cart[productName]) {
      cart[productName] = { quantity: 0, price: 0, unitPrice: price };
    }
    cart[productName].quantity += 1;
    cart[productName].price = cart[productName].quantity * price;

    updateCart();
  }

  function updateCart() {
    const cartElement = document.getElementById('cart');
    cartElement.innerHTML = ''; // Clear existing items
    let total = 0;

    for (const [name, data] of Object.entries(cart)) {
      const item = document.createElement('li');
      item.textContent = `${name}- Quantity: ${data.quantity} - Total Price: MMK${data.price.toFixed(2)}Ks`;
      cartElement.appendChild(item);
      total += data.price;
    }

    // Add total of all products
    const totalItem = document.createElement('li');
    totalItem.style.fontWeight = 'bold';
    totalItem.textContent = `Total Cost:MMK${total.toFixed(2)} Ks`;
    cartElement.appendChild(totalItem);
  }
    const now = new Date();
  document.getElementById("currentDateTime").innerHTML = now.toLocaleString();
</script>

  <script>
    function openSlidePage() {
      document.getElementById('slidePage').classList.add('active');
    }

    function closeSlidePage() {
      document.getElementById('slidePage').classList.remove('active');
    }
  </script>
